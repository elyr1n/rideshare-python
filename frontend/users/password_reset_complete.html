{% extends "base.html" %}

{% block title %}Пароль изменён{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center px-4 py-12">
    <div class="w-full max-w-md">
        <div class="rounded-3xl overflow-hidden glass-effect border-2 p-8" x-data="{ darkMode: true }" :class="darkMode ? 'bg-slate-900/60 border-slate-800' : 'bg-white border-slate-200'">
            <div class="flex flex-col items-center space-y-6">
                <div class="w-20 h-20 rounded-full flex items-center justify-center animate-pulse" :class="darkMode ? 'bg-emerald-900/40' : 'bg-emerald-50'">
                    <svg class="w-10 h-10 text-emerald-500" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
                    </svg>
                </div>

                <div class="text-center space-y-2">
                    <h2 class="text-2xl font-bold" :class="darkMode ? 'text-emerald-400' : 'text-emerald-600'">Вы успешно сменили пароль</h2>
                    <p :class="darkMode ? 'text-slate-400' : 'text-slate-600'">Ваш новый пароль готов к использованию</p>
                </div>

                <form method="POST" action="{% url 'users:logout' %}" class="w-full">
                    {% csrf_token %}
                    <button type="submit" class="w-full font-bold py-3 px-6 rounded-xl transition-all duration-300 transform flex items-center justify-center space-x-2 bg-purple-600 hover:bg-purple-700 text-white hover:scale-105">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"/>
                        </svg>
                        <span>Выйти из аккаунта</span>
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

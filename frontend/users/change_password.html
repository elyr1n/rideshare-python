{% extends "base.html" %}

{% block title %}Смена пароля{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center px-4 py-12">
    <div class="w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold mb-2" :class="darkMode ? 'text-purple-400' : 'text-purple-600'">Смена пароля</h1>
            <p :class="darkMode ? 'text-slate-400' : 'text-slate-600'">Измените ваш текущий пароль</p>
        </div>

        <div class="rounded-3xl overflow-hidden glass-effect border-2 p-8" :class="darkMode ? 'bg-slate-900/60 border-slate-800' : 'bg-white border-slate-200'">
            {% if messages %}
                {% for message in messages %}
                    <div class="mb-4 p-4 rounded-xl {% if message.tags == 'success' %}bg-green-500/20 text-green-600 border border-green-500/30{% else %}bg-red-500/20 text-red-600 border border-red-500/30{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}

            <form method="post">
                {% csrf_token %}
                
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium mb-2" :class="darkMode ? 'text-slate-300' : 'text-slate-700'">Текущий пароль</label>
                        <input type="password" name="old_password" required 
                               class="w-full px-4 py-3 rounded-xl border-2 transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                               :class="darkMode ? 'bg-slate-800 border-slate-700 text-white' : 'bg-white border-slate-300 text-slate-900'"
                               placeholder="Введите текущий пароль">
                    </div>

                    <div>
                        <label class="block text-sm font-medium mb-2" :class="darkMode ? 'text-slate-300' : 'text-slate-700'">Новый пароль</label>
                        <input type="password" name="password1" required 
                               class="w-full px-4 py-3 rounded-xl border-2 transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                               :class="darkMode ? 'bg-slate-800 border-slate-700 text-white' : 'bg-white border-slate-300 text-slate-900'"
                               placeholder="Введите новый пароль">
                    </div>

                    <div>
                        <label class="block text-sm font-medium mb-2" :class="darkMode ? 'text-slate-300' : 'text-slate-700'">Подтвердите новый пароль</label>
                        <input type="password" name="password2" required 
                               class="w-full px-4 py-3 rounded-xl border-2 transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                               :class="darkMode ? 'bg-slate-800 border-slate-700 text-white' : 'bg-white border-slate-300 text-slate-900'"
                               placeholder="Повторите новый пароль">
                    </div>
                </div>

                <div class="mt-6 space-y-3">
                    <button type="submit" name="reset_via_email"
                            class="w-full border-2 text-purple-600 hover:bg-purple-50 font-bold py-3 px-6 rounded-xl transition-all duration-300 transform hover:scale-105"
                            :class="darkMode ? 'border-purple-500 hover:bg-purple-900/20' : 'border-purple-500 hover:bg-purple-50'">
                        Сбросить пароль
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

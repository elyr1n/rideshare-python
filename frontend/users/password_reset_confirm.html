{% extends "base.html" %}

{% block title %}Новый пароль{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center px-4 py-12">
    <div class="w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold mb-2 text-purple-600">Новый пароль</h1>
        </div>

        <div class="bg-white rounded-3xl border-2 border-slate-200 p-8">
            {% if validlink %}
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium mb-2 text-slate-700">Новый пароль</label>
                            <input type="password" name="password1" required 
                                   class="w-full px-4 py-3 rounded-xl border-2 border-slate-300 bg-white text-slate-900"
                                   placeholder="Введите новый пароль">
                        </div>

                        <div>
                            <label class="block text-sm font-medium mb-2 text-slate-700">Подтвердите пароль</label>
                            <input type="password" name="password2" required 
                                   class="w-full px-4 py-3 rounded-xl border-2 border-slate-300 bg-white text-slate-900"
                                   placeholder="Повторите новый пароль">
                        </div>
                    </div>

                    <button type="submit" 
                            class="w-full mt-6 bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-6 rounded-xl">
                        Установить новый пароль
                    </button>
                </form>
            {% else %}
                <div class="text-center text-red-500">
                    <p>Ссылка для сброса пароля недействительна или устарела.</p>
                    <a href="{% url 'users:change_password' %}" class="text-purple-500 hover:text-purple-600 mt-4 inline-block">
                        Попробовать снова
                    </a>
                </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}

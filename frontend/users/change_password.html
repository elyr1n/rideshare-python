{% extends "base.html" %}

{% block title %}Изменить пароль{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center px-4 py-12">
    <div class="w-full max-w-md" x-data="changePasswordForm()">
        <div class="text-center mb-12">
            <h1 class="text-3xl font-bold mb-2" :class="darkMode ? 'text-purple-400' : 'text-purple-600'">Изменить пароль</h1>
            <p :class="darkMode ? 'text-slate-400' : 'text-slate-600'">Введите ваш текущий пароль</p>
        </div>
        <div class="rounded-3xl overflow-hidden glass-effect border-2 p-8" :class="darkMode ? 'bg-slate-900/60 border-slate-800' : 'bg-white border-slate-200'">
            {% if messages %}
            <div class="mb-6 space-y-2">
                {% for message in messages %}
                <div class="p-4 rounded-xl" :class="darkMode ? 'bg-red-900/40 border-l-4 border-red-500' : 'bg-red-50 border-l-4 border-red-500'">
                    <p class="text-red-500 font-semibold text-sm">{{ message }}</p>
                </div>
                {% endfor %}
            </div>
            {% endif %}

            <form method="POST" class="space-y-5" @submit="validateForm">
                {% csrf_token %}

                <div>
                    <label for="old_password" class="block text-sm font-semibold mb-2" :class="darkMode ? 'text-slate-400' : 'text-slate-600'">
                        Текущий пароль
                    </label>
                    <input 
                        type="password" 
                        id="old_password"
                        name="old_password" 
                        required
                        placeholder="Введите ваш текущий пароль"
                        @input="password = $event.target.value"
                        class="w-full px-4 py-3 rounded-xl border-2 transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-purple-500"
                        :class="darkMode ? 'bg-slate-800 border-slate-700 text-white placeholder-slate-600' : 'bg-slate-50 border-slate-200 text-slate-900 placeholder-slate-400'"
                    >
                </div>

                <button 
                    type="submit"
                    :disabled="!isFormValid()"
                    class="w-full font-bold py-3 px-6 rounded-xl transition-all duration-300 transform flex items-center justify-center space-x-2 mt-6"
                    :class="isFormValid() ? 'bg-purple-600 hover:bg-purple-700 text-white hover:scale-105 cursor-pointer' : 'bg-slate-600 text-slate-400 cursor-not-allowed opacity-50'"
                >
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                    </svg>
                    <span>Отправить письмо</span>
                </button>
            </form>

            <div class="relative my-8">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t" :class="darkMode ? 'border-slate-700' : 'border-slate-200'"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2" :class="darkMode ? 'bg-slate-900 text-slate-500' : 'bg-white text-slate-500'">или</span>
                </div>
            </div>

            <p class="text-center text-sm" :class="darkMode ? 'text-slate-400' : 'text-slate-600'">
                <a href="{% url 'users:user_profile' user.id %}" class="font-bold text-purple-500 hover:text-purple-400 transition">
                    Вернуться в профиль
                </a>
            </p>
        </div>
    </div>
</div>

<script>
function changePasswordForm() {
    return {
        password: '',
        
        isFormValid() {
            return this.password.length > 0;
        },
        
        validateForm(e) {
            if (!this.isFormValid()) {
                e.preventDefault();
            }
        }
    }
}
</script>
{% endblock %}
